version: '3.8'

services:
  webstar-server:
    build:
      context: ./webstar-server-dotnet
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5090
      - VIRTUAL_HOST=dev.webstar.santaslair.net
      - LETSENCRYPT_HOST=dev.webstar.santaslair.net
      - LETSENCRYPT_EMAIL=damon.ellerbee@gmail.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    restart: unless-stopped
    profiles:
      - production

  letsencrypt-companion:
    image: nginxproxy/acme-companion
    depends_on:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - acme:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=damon.ellerbee@gmail.com
    restart: unless-stopped
    profiles:
      - production

volumes:
  certs:
  vhost.d:
  html:
  acme:
