<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for modern look -->
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="clientGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#centerGradient)" fill-opacity="0.1" stroke="none"/>
  
  <!-- Star topology connections (lines from center to clients) -->
  <!-- Top client connection -->
  <line x1="64" y1="64" x2="64" y2="20" stroke="url(#connectionGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Top-right client connection -->
  <line x1="64" y1="64" x2="95" y2="33" stroke="url(#connectionGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Right client connection -->
  <line x1="64" y1="64" x2="108" y2="64" stroke="url(#connectionGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Bottom-right client connection -->
  <line x1="64" y1="64" x2="95" y2="95" stroke="url(#connectionGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Bottom client connection -->
  <line x1="64" y1="64" x2="64" y2="108" stroke="url(#connectionGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Bottom-left client connection -->
  <line x1="64" y1="64" x2="33" y2="95" stroke="url(#connectionGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Left client connection -->
  <line x1="64" y1="64" x2="20" y2="64" stroke="url(#connectionGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Top-left client connection -->
  <line x1="64" y1="64" x2="33" y2="33" stroke="url(#connectionGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Client nodes (8 nodes around the star) -->
  <!-- Top -->
  <circle cx="64" cy="20" r="8" fill="url(#clientGradient)" stroke="#1976D2" stroke-width="2" filter="url(#dropshadow)"/>
  
  <!-- Top-right -->
  <circle cx="95" cy="33" r="8" fill="url(#clientGradient)" stroke="#1976D2" stroke-width="2" filter="url(#dropshadow)"/>
  
  <!-- Right -->
  <circle cx="108" cy="64" r="8" fill="url(#clientGradient)" stroke="#1976D2" stroke-width="2" filter="url(#dropshadow)"/>
  
  <!-- Bottom-right -->
  <circle cx="95" cy="95" r="8" fill="url(#clientGradient)" stroke="#1976D2" stroke-width="2" filter="url(#dropshadow)"/>
  
  <!-- Bottom -->
  <circle cx="64" cy="108" r="8" fill="url(#clientGradient)" stroke="#1976D2" stroke-width="2" filter="url(#dropshadow)"/>
  
  <!-- Bottom-left -->
  <circle cx="33" cy="95" r="8" fill="url(#clientGradient)" stroke="#1976D2" stroke-width="2" filter="url(#dropshadow)"/>
  
  <!-- Left -->
  <circle cx="20" cy="64" r="8" fill="url(#clientGradient)" stroke="#1976D2" stroke-width="2" filter="url(#dropshadow)"/>
  
  <!-- Top-left -->
  <circle cx="33" cy="33" r="8" fill="url(#clientGradient)" stroke="#1976D2" stroke-width="2" filter="url(#dropshadow)"/>
  
  <!-- Central host node (larger, golden, with crown) -->
  <circle cx="64" cy="64" r="16" fill="url(#centerGradient)" stroke="#FF8F00" stroke-width="3" filter="url(#dropshadow)"/>
  
  <!-- Crown symbol for host authority -->
  <g transform="translate(64,64)">
    <!-- Crown base -->
    <rect x="-8" y="2" width="16" height="4" fill="#FF8F00" rx="1"/>
    <!-- Crown peaks -->
    <polygon points="-6,-6 -2,-2 0,-8 2,-2 6,-6 6,2 -6,2" fill="#FFD700" stroke="#FF8F00" stroke-width="1"/>
    <!-- Crown jewels -->
    <circle cx="0" cy="-5" r="1.5" fill="#FF1744"/>
    <circle cx="-3" cy="-3" r="1" fill="#2196F3"/>
    <circle cx="3" cy="-3" r="1" fill="#4CAF50"/>
  </g>
  
  <!-- WebStar text arc around the star -->
  <path id="textcircle" d="M 64,10 A 54,54 0 1,1 63.9,10" fill="none" stroke="none"/>
  <text font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#37474F" letter-spacing="2px">
    <textPath href="#textcircle" startOffset="0%">
      ★ WEBSTAR ★
    </textPath>
  </text>
</svg>