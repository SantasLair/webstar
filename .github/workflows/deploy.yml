name: Deploy WebStar Server

on:
  push:
    branches: [ main ]
    paths:
      - 'webstar-server-dotnet/**'
      - 'docker-compose.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'webstar-server-dotnet/**'
      - 'docker-compose.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: webstar-server

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./webstar-server-dotnet
        file: ./webstar-server-dotnet/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Output image
      id: image
      run: echo "image=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

  # DigitalOcean Deployment
  deploy-digitalocean:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_PRIVATE_KEY }}
        script: |
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          # Pull the latest image
          docker pull ghcr.io/santaslair/webstar-server:latest
          
          # Stop and remove existing container
          docker stop webstar-server || true
          docker rm webstar-server || true
          
          # Run the new container
          docker run -d \
            --name webstar-server \
            --restart unless-stopped \
            -p 5090:5090 \
            -e ASPNETCORE_ENVIRONMENT=Production \
            -e ASPNETCORE_URLS=http://+:5090 \
            ghcr.io/santaslair/webstar-server:latest
          
          # Install nginx if not present
          which nginx || (apt update && apt install -y nginx)
          
          # Remove default nginx site
          rm -f /etc/nginx/sites-enabled/default
          
          # Create our webstar site configuration
          curl -o /etc/nginx/sites-available/webstar https://raw.githubusercontent.com/SantasLair/webstar/main/nginx.conf
          
          # Enable our site
          ln -sf /etc/nginx/sites-available/webstar /etc/nginx/sites-enabled/webstar
          
          # Test nginx configuration
          nginx -t
          
          # Restart nginx to apply new configuration
          systemctl restart nginx
          systemctl enable nginx
          
          # Clean up old images
          docker image prune -f
