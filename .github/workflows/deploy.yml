name: Deploy WebStar Server

on:
  push:
    branches: [ main ]
    paths:
      - 'webstar-server-dotnet/**'
      - 'docker-compose.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'webstar-server-dotnet/**'
      - 'docker-compose.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: webstar-server

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./webstar-server-dotnet
        file: ./webstar-server-dotnet/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Output image
      id: image
      run: echo "image=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

  # DigitalOcean Deployment
  deploy-digitalocean:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_PRIVATE_KEY }}
        script: |
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          # Pull the latest image
          docker pull ghcr.io/santaslair/webstar-server:latest
          
          # Stop and remove existing container
          docker stop webstar-server || true
          docker rm webstar-server || true
          
          # Run the new container
          docker run -d \
            --name webstar-server \
            --restart unless-stopped \
            -p 5090:5090 \
            -e ASPNETCORE_ENVIRONMENT=Production \
            -e ASPNETCORE_URLS=http://0.0.0.0:5090 \
            ghcr.io/santaslair/webstar-server:latest
          
          # Install nginx and certbot if not present
          which nginx || (apt update && apt install -y nginx)
          which certbot || apt install -y certbot python3-certbot-nginx
          
          # Remove default nginx site
          rm -f /etc/nginx/sites-enabled/default
          
          # Create temporary HTTP-only config for Let's Encrypt verification
          cat > /etc/nginx/sites-available/webstar << 'EOF'
          server {
              listen 80;
              server_name dev.webstar.santaslair.net;

              location / {
                  proxy_pass http://localhost:5090;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
              }
          }
          EOF
          
          # Enable our site and restart nginx
          ln -sf /etc/nginx/sites-available/webstar /etc/nginx/sites-enabled/webstar
          nginx -t && systemctl restart nginx
          
          # Get SSL certificate (only if not already exists)
          if [ ! -f /etc/letsencrypt/live/dev.webstar.santaslair.net/fullchain.pem ]; then
              certbot --nginx -d dev.webstar.santaslair.net --non-interactive --agree-tos --email damon.ellerbee@gmail.com
          fi
          
          # Create final HTTPS configuration
          cat > /etc/nginx/sites-available/webstar << 'EOF'
          server {
              listen 80;
              server_name dev.webstar.santaslair.net;
              return 301 https://$server_name$request_uri;
          }

          server {
              listen 443 ssl http2;
              server_name dev.webstar.santaslair.net;

              ssl_certificate /etc/letsencrypt/live/dev.webstar.santaslair.net/fullchain.pem;
              ssl_certificate_key /etc/letsencrypt/live/dev.webstar.santaslair.net/privkey.pem;
              
              ssl_protocols TLSv1.2 TLSv1.3;
              ssl_prefer_server_ciphers off;
              ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

              location / {
                  proxy_pass http://localhost:5090;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto https;
                  
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
                  
                  proxy_connect_timeout 60s;
                  proxy_send_timeout 60s;
                  proxy_read_timeout 60s;
              }

              location /health {
                  proxy_pass http://localhost:5090/health;
                  proxy_set_header Host $host;
              }

              location /ws {
                  proxy_pass http://localhost:5090;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto https;
                  
                  proxy_read_timeout 86400;
                  proxy_send_timeout 86400;
                  proxy_connect_timeout 60s;
              }
          }
          EOF
          
          # Test nginx configuration and restart
          nginx -t
          systemctl restart nginx
          systemctl enable nginx
          
          # Set up certificate auto-renewal
          (crontab -l 2>/dev/null; echo "0 12 * * * /usr/bin/certbot renew --quiet") | crontab -
          
          # Clean up old images
          docker image prune -f

    - name: Tag successful deployment
      if: success()
      uses: actions/github-script@v7
      with:
        script: |
          const tagName = `deploy-success-${new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19)}`;
          const sha = context.sha;
          
          try {
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tagName}`,
              sha: sha
            });
            
            console.log(`Created tag: ${tagName} for commit: ${sha}`);
          } catch (error) {
            console.log(`Failed to create tag: ${error.message}`);
          }
