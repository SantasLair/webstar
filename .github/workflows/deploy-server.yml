name: Deploy WebStar Server to DigitalOcean

on:
  push:
    branches: [ main ]
    paths:
      - 'webstar-server-dotnet/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'webstar-server-dotnet/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: webstar-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./webstar-server-dotnet
        file: ./webstar-server-dotnet/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Deploy to DigitalOcean
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_PRIVATE_KEY }}
        script: |
          # Create project directory if it doesn't exist
          mkdir -p /opt/webstar
          cd /opt/webstar
          
          # Download latest docker-compose.yml from repo
          curl -o docker-compose.yml https://raw.githubusercontent.com/SantasLair/webstar/main/docker-compose.yml
          
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          # Pull the latest image
          docker pull ghcr.io/santaslair/webstar-server:latest
          
          # Stop and clean up ALL containers and orphans
          docker-compose --profile production down --remove-orphans || true
          docker container prune -f || true
          
          # Remove any existing containers manually to avoid ContainerConfig issues
          docker stop $(docker ps -aq) 2>/dev/null || true
          docker rm $(docker ps -aq) 2>/dev/null || true
          
          # Start all services with the downloaded docker-compose.yml
          docker-compose --profile production up -d
          
          # Clean up old images
          docker image prune -f
