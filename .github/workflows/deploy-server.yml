name: Deploy WebStar Server to DigitalOcean

on:
  push:
    branches: [ main ]
    paths:
      - 'webstar-server-dotnet/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'webstar-server-dotnet/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: webstar-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./webstar-server-dotnet
        file: ./webstar-server-dotnet/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Deploy to DigitalOcean
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_PRIVATE_KEY }}
        script: |
          # Create project directory if it doesn't exist
          mkdir -p /opt/webstar
          cd /opt/webstar
          
          # Download latest config files from repo
          curl -o docker-compose.yml https://raw.githubusercontent.com/SantasLair/webstar/main/docker-compose.yml
          curl -o nginx.conf https://raw.githubusercontent.com/SantasLair/webstar/main/nginx.conf
          
          # Create .env file with domain info
          cat > .env << 'EOF'
          DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}
          CERTBOT_EMAIL=${{ secrets.CERTBOT_EMAIL }}
          LETSENCRYPT_STAGING=0
          EOF
          
          # Source environment variables
          export DOMAIN_NAME="${{ secrets.DOMAIN_NAME }}"
          export CERTBOT_EMAIL="${{ secrets.CERTBOT_EMAIL }}"
          
          # Create docker network if it doesn't exist
          docker network create nginx-network 2>/dev/null || true
          
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          # Pull the latest image
          docker pull ghcr.io/santaslair/webstar-server:latest
          
          # Stop existing containers
          docker-compose --profile production down || true
          docker stop webstar-server nginx certbot 2>/dev/null || true
          docker rm webstar-server nginx certbot 2>/dev/null || true
          
          # Start the application server first
          docker run -d \
            --name webstar-server \
            --restart unless-stopped \
            --network nginx-network \
            -e ASPNETCORE_ENVIRONMENT=Production \
            -e ASPNETCORE_URLS="http://+:5090" \
            --health-cmd="curl -f http://localhost:5090/health || exit 1" \
            --health-interval=30s \
            --health-timeout=10s \
            --health-retries=3 \
            ghcr.io/santaslair/webstar-server:latest
          
          # Wait for application server to be ready
          sleep 15
          
          # Check if SSL certificates already exist
          if [ ! -d "/var/lib/docker/volumes/webstar_certbot-etc/_data/live/${{ secrets.DOMAIN_NAME }}" ]; then
            echo "Setting up SSL certificates..."
            
            # Start nginx for Let's Encrypt challenge (HTTP only first)
            docker run -d \
              --name nginx-temp \
              --network nginx-network \
              -p 80:80 \
              -v /opt/webstar/nginx-temp.conf:/etc/nginx/nginx.conf:ro \
              -v webstar_web-root:/var/www/html \
              nginx:alpine
            
            # Create temporary nginx config for Let's Encrypt challenge
            cat > nginx-temp.conf << 'NGINX_EOF'
          events { worker_connections 1024; }
          http {
            server {
              listen 80;
              server_name _;
              location /.well-known/acme-challenge/ {
                root /var/www/html;
              }
              location / {
                return 200 "Nginx ready for SSL setup";
                add_header Content-Type text/plain;
              }
            }
          }
          NGINX_EOF
            
            # Reload nginx with temp config
            docker exec nginx-temp nginx -s reload
            sleep 5
            
            # Get SSL certificate
            docker run --rm \
              --network nginx-network \
              -v webstar_certbot-etc:/etc/letsencrypt \
              -v webstar_certbot-var:/var/lib/letsencrypt \
              -v webstar_web-root:/var/www/html \
              certbot/certbot certonly \
              --webroot \
              --webroot-path=/var/www/html \
              --email ${{ secrets.CERTBOT_EMAIL }} \
              --agree-tos \
              --no-eff-email \
              --non-interactive \
              -d ${{ secrets.DOMAIN_NAME }}
            
            # Stop temporary nginx
            docker stop nginx-temp
            docker rm nginx-temp
          fi
          
          # Start production services with SSL
          docker-compose --profile production up -d
          
          # Setup certificate renewal cron job
          (crontab -l 2>/dev/null | grep -v "certbot renew"; echo "0 12 * * * cd /opt/webstar && docker-compose --profile production run --rm certbot renew && docker-compose --profile production restart nginx") | crontab -
          
          # Clean up old images
          docker image prune -f
